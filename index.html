<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2b0b394517.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav">
        <h1 class="heading">Tic Tac Toe!</h1>
    </div>
    <div class="box">
        <div class="sub" id="sub1"></div>
        <div class="sub" id="sub2"></div>
        <div class="sub" id="sub3"></div>
        <div class="sub" id="sub4"></div>
        <div class="sub" id="sub5"></div>
        <div class="sub" id="sub6"></div>
        <div class="sub" id="sub7"></div>
        <div class="sub" id="sub8"></div>
        <div class="sub" id="sub9"></div>
    </div>
    <div class="choose">
        <div id="chhead">Start with?</div>
        <div class="opt">
            <div class="options">
                <svg id="op1" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </div>
            <div class="options">
                <svg id="op2" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                </svg>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="winner">
            <div id="winhead">Draw</div>
            <button class="butt">Play Again</button>
            <div id="win"></div>
        </div>
    </div>
</body>

</html>
